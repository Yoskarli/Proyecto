<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio de Sesión - Carnicería</title>
    <style>
        .bg-image {
            background-image: url("/app/img/2664945f-39e2-4b34-86b9-86d09ddaafb7.jpg");           
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
        }
    </style>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.0/font/bootstrap-icons.min.css">
</head>
<body class="bg-image d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-5">
        <!-- Logo aquí -->
        <div class="text-center mb-4">
            <img src="/app/img/icons8-usuario-32.png" alt="Logo" style="height: 100px;">
        </div>

        <!-- Contenedor de inicio de sesión -->
        <div class="text-center">
            <h2>Inicio de Sesión</h2>
        </div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Recordar Contraseña</label>
            </div>
            <div class="mb-3">
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mb-3">
                <span>¿No tienes una cuenta? <a href="#">Regístrate</a></span>
            </div>
            <div class="text-center">
                <span>o</span>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <img src="/app/img/icons8-logo-de-google-48.png" alt="Google Icon"
                    style="height: 1.6rem; margin-right: 8px;">
                <a href="#" class="btn btn-outline-secondary">Continuar con Google</a>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
